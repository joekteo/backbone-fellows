<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BackboneJS CRUD</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
  <div class="container">
    <h1>BACKBONEjs CRUD</h1>
    <hr />
    <div class="page"></div>
  </div>    

<script type="text/template" id="user-list-template">
<a href="#/new" class="btn btn-primary">New User</a>
<hr />
<table class="table striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>E Mail</th>
      <th></th>
    </tr>
  </thead>    
    <% _.each(users, function(user) { %>
      <tr>
        <td><%= user.get('firstname') %></td>
        <td><%= user.get('lastname') %></td>
        <td><%= user.get('') %></td>
        <td><a href="#/edit/<%= user.id %>" class="btn">Edit</a></td>
      </tr>
    <% }); %>    
  </tbody>
</table>
</script>

<script type="text/template" id="edit-user-template">
  <form class="edit-user-form">
    <legend><%= user ? 'Update' : 'Create' %> User</legend>
    <label>First Name</label>
    <input type="text" name="firstname" value="<%= user ? user.get('firstname') : '' %>" />
    <label>Last Name</label>
    <input type="text" name="lastname" value="<%= user ? user.get('lastname') : '' %>" />
    <label>E Mail</label>
    <input type="text" name="age" value="<%= user ? user.get('age') : '' %>" />
    <hr />
    
    <button type="submit" class="btn">Create</button>
    <% if(user) { %>
      <input type="hidden" name="id" value="<%+ user.id %>" />
      <button type="button" class="btn btn-danger delete">Delete</button>
    <% }; %>
  </form>
</script>

<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/underscore-min.js"></script>
<script src="/js/backbone-min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
